<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
	<script src="main.js" defer></script>
</head>

<body class="dashboard">
	<!-- <img src="bg2.jpg" alt="Image centrale" class="central-image"> -->

    <div class="container-fluid no-gutters">
		<div class="row no-gutters">
			<!-- left panel -->
			<div class="col-2  d-flex justify-content-center align-items-center">
				<div class="left-panel">
					<div class="top-widget d-flex justify-content-center align-items-center ">
						<button type="button" class="btn btn-outline-primary custom-btn3" style="height: 60%;">VCART</button>
					</div>
					<div class="mid-1widget d-flex justify-content-center align-items-center flex-column">
						<button type="button" class="btn btn-outline-primary custom-btn" style="height: 10%;">Play Online</button>
						<button type="button" class="btn btn-outline-primary custom-btn2" style="height: 10%; margin-top: 20%;">Play Local</button>

						<img src="bot-icon.png" class="bot-img">
					</div>
					<div class="mid-2widget d-flex justify-content-center align-items-center flex-column">
						<button type="button" class="btn btn-outline-primary custom-btn3" style="height: 20%; margin-right: 20%;">Tournament</button>
						<button type="button" class="btn btn-outline-primary custom-btn" style="height: 30%; margin-top: 20%; margin-left: 20%;">JOIN FOR : <br> 500
							<img src="token 1.png" style="height: 60%; margin-bottom: 3%; margin-left: 5%;" >
						</button>
					</div>
					<div class="bottom-widget"></div>
					
				</div>
			</div>

			<!-- image centrale -->
			<div class="col-8 d-flex justify-content-center align-items-center">
				<!-- Contenu centrÃ© de l'image centrale -->
				<!-- <img src="bg2.jpg" alt="Image centrale" class="central-image"> -->
			</div>

			<!-- right panel -->
			<div class="col-2 d-flex justify-content-center align-items-center">
				<div class="right-panel">
					<div class="top-widget d-flex justify-content-center align-items-center">
						<button type="button" class="btn btn-outline-primary custom-btn3"style="height: 60%;">RANK</button>
					</div>
					<div class="mid-1widget d-flex justify-content-center ">
						<button type="button" class="btn btn-outline-primary custom-btn" style="height: 10%; margin-top: 5%;">Last Game</button>

					</div>	
					<div class="mid-2widget"></div>
					<div class="bottom-widget">
						<p style="color: #F5F6A6; font-size: 150%; margin: 5%;">Money</p>
						<button type="button" class="btn btn-outline-primary custom-btn" style="height: 1
						0%;  margin-left: 20%;">
							<img src="token 1.png" style="height: 60%; margin-bottom: 3%; margin-left: 5%;">
							400 000	
						</button>
					</div>
					
				</div>
				
			</div>
		</div>
    </div>

    <!-- Include Bootstrap JS from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
